{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>自动化测试平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/layui.css' %}" rel="stylesheet">
</head>
<body>
{% if user.is_authenticated %}
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">自动化测试平台</div>
    <ul class="layui-nav layui-layout-right" style="margin-right: 2%;">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
          {{ user.username }}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">个人信息</a></dd>
          <dd><a href="javascript:;">设置</a></dd>
          <dd><a href="javascript:;">登出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item"><a href="javascript:;">压力测试</a></li>
        <li class="layui-nav-item"><a href="javascript:;">自动化测试</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    {% block content %}{% endblock %}
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    版权所有 © 2025 我的网站
  </div>
</div>
 
<script src="{% static 'layui.js' %}"></script> 
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '更多',
        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
</script>
{% endif %}
</body>
</html>
